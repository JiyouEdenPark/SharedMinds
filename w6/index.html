<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rippling </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="auth-bar">
      <span id="userLabel">Not signed in</span>
      <div class="auth-actions">
        <button id="googleSignInBtn" type="button" aria-label="Sign in with Google">Sign in</button>
        <button id="signOutBtn" type="button" aria-label="Sign out" style="display:none;">Sign out</button>
      </div>
    </div>
    <div class="input-section">
      <div class="text-input">
        <input id="textInput" type="text" placeholder="Type your thought" />
        <button id="submitBtn" type="button" aria-label="Throw">Throw</button>
      </div>
    </div>
    <canvas id="rippleCanvas"></canvas>
  </div>


  <script type="module" src="firebaseClient.js"></script>
  <script src="script.js"></script>
</body>

</html>
