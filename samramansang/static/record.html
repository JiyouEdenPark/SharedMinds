<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Recording</title>
    <style>
        html, body { height: 100%; margin: 0; }
        body { background: #000; color: #fff; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial; overflow: hidden; }
        #stage { position: fixed; inset: 0; }
        #bgImage { position:absolute; left:0; top:0; width:100%; height:100%; object-fit: cover; background:#000; }
        #overlay { position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; }
        #controls { position: fixed; left: 16px; bottom: 16px; display:flex; gap:10px; align-items:center; background: rgba(0,0,0,0.7); border-radius: 10px; padding: 12px 16px; }
        button { background:#111; color:#fff; border:1px solid #333; border-radius:8px; padding:10px 16px; cursor:pointer; font-size:14px; transition: all 0.2s; }
        button:hover:not(:disabled) { background:#222; border-color:#555; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #recordBtn { background: linear-gradient(45deg, #ff4757, #c44569); border-color: #ff4757; }
        #recordBtn.recording { background: linear-gradient(45deg, #ff6b6b, #ee5a24); animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        #status { font-size: 13px; opacity:0.9; margin-left: 8px; min-width: 200px; }
        #recordInfo { font-size: 12px; opacity:0.8; margin-left: 12px; padding-left: 12px; border-left: 1px solid #333; }
        #recordInfo.recording { color: #ff4757; }
    </style>
</head>
<body>
    <div id="stage">
        <img id="bgImage" />
        <canvas id="overlay"></canvas>
    </div>
    <div id="controls">
        <button id="recordBtn">ðŸ“¹ Start Recording</button>
        <span id="status">Waiting for WebSocket connection...</span>
        <span id="recordInfo"></span>
    </div>

    <script type="importmap">
        {
          "imports": {
            "renderer": "/static/js/renderer/renderer.js"
          }
        }
    </script>
    <script type="module" src="/static/js/renderer/renderer.js"></script>
    <script type="module" src="/static/js/record.js"></script>
</body>
</html>
