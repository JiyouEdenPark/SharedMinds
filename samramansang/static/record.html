<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Recording</title>
    <style>
        html, body { height: 100%; margin: 0; }
        body { background: #000; color: #fff; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial; overflow: hidden; }
        #stage { position: fixed; inset: 0; }
        #bgImage { position:absolute; left:0; top:0; width:100%; height:100%; object-fit: cover; background:#000; }
        #overlay { position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; }
        #controls { position: fixed; left: 16px; bottom: 16px; display:flex; gap:10px; align-items:center; background: rgba(0,0,0,0.5); border-radius: 10px; padding: 10px 12px; }
        button { background:#111; color:#fff; border:1px solid #333; border-radius:8px; padding:8px 12px; cursor:pointer; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { font-size: 13px; opacity:0.9; margin-left: 8px; }
        #recordInfo { font-size: 12px; opacity:0.8; margin-left: 12px; padding-left: 12px; border-left: 1px solid #333; }
        #recordInfo.recording { color: #ff4757; }
    </style>
</head>
<body>
    <div id="stage">
        <img id="bgImage" />
        <canvas id="overlay"></canvas>
    </div>
    <div id="controls">
        <button id="recordBtn">Start Recording</button>
        <span id="status">Waiting for WebSocket connection...</span>
        <span id="recordInfo"></span>
    </div>

    <script type="importmap">
        {
          "imports": {
            "renderer": "/static/js/renderer/renderer.js"
          }
        }
    </script>
    <script type="module" src="/static/js/renderer/renderer.js"></script>
    <script type="module" src="/static/js/record.js"></script>
</body>
</html>
